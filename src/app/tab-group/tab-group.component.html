<button *ngFor="let tab of tabs" [class.isActive]="activeTab===tab" (click)="onTabButtonClick(tab)"> 
  <ng-container *ngIf="tab.labelTemplate">
    <ng-container *ngTemplateOutlet="tab.labelTemplate"></ng-container>
  </ng-container>
  <ng-container *ngIf="tab.label"> {{ tab.label}} </ng-container>
</button>

<ng-container *ngTemplateOutlet="activeTab.tabTemlate"></ng-container>
